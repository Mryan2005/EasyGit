# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main"]
    tags: ["v*"]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: test function "commit"
        run: |
          ls -a
          rm -rf .git
          git config --global init.defaultBranch "main"
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git init
          touch test.txt
          sudo chmod 777 ./EasyGitTool/main.py
          ./EasyGitTool/main.py test
  Publishing-pypi-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Install dependencies
        #if: startsWith(github.ref, 'refs/tags/')
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        #if: startsWith(github.ref, 'refs/tags/')
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo 'ver = "V0.'${{ github.run_id }}'.dev"'>ver.py
          python setup.py sdist bdist_wheel
          twine upload dist/*
    needs: test
  test_pypi_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: test install
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          pip install EasyGitTool
    needs: Publishing-pypi-dev
  Publishing-GitHub_Release-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          echo 'ver = "V0.'${{ github.run_id }}'.dev"'>ver.py
          python setup.py sdist bdist_wheel
      - name: Zip the Build
        if: ${{ github.ref == 'refs/heads/main' }}
        run: zip -r dist.zip ./dist/* ./LICENSE
      - name: bulid exefile
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker pull cdrx/pyinstaller-windows
          docker run -v $GITHUB_WORKSPACE:/src cdrx/pyinstaller-windows:latest 'pyinstaller -F --clean -y --dist ./ --workpath /tmp ./EasyGitTool/main.py'
          sudo apt install rename
          mv ./main.exe ./EasyGitTool-dev.exe
      - name: Create Release and Upload Release Asset
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V0.${{ github.run_id }}.dev
          name: V0.${{ github.run_id }}.dev
          body: TODO New Release.
          draft: false
          prerelease: true
          files: |
            dist.zip
            EasyGitTool-dev.exe
    needs: test